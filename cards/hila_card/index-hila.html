<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>הילה לוי - כרטיס דיגיטלי</title>
  <link rel="stylesheet" href="../../assets/style-cleaned.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
</head>
<body>
  <div id="template-container"></div>

  <!-- ✅ טוען את המידע -->
  <script src="data-hila-final.js"></script>

  <!-- ✅ טוען את התבנית ואז את הסקריפט הדינמי -->
  <script>
    fetch("../../template/template-generic.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("template-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "../../scripts/script-generic.js";
        script.onload = () => {
          setTimeout(() => {
            if (typeof window.renderCard === "function") {
              window.renderCard();
            }
          }, 400); // דחייה של 400ms בגלל SURF
        };
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
