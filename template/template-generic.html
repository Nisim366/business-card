<div class="card">
  <div class="header-top">
    <img data-field="logoSrc" class="logo-img" alt="לוגו" />
  </div>
  <div class="gold-line"></div>

  <div class="main-content">
    <img data-field="profileImage" class="profile-img" alt="תמונת פרופיל" />
    <div class="name-role turquoise">
      <h1 class="main-title" data-field="fullName"></h1>
      <h2 data-field="jobTitle"></h2>
    </div>

    <div class="icon-grid">
      <div class="icon-item"><a data-field="phone"><img src="../../assets/phone.svg" alt="טלפון" /></a><span>טלפון</span></div>
      <div class="icon-item"><a data-field="whatsapp"><img src="../../assets/whatsapp.svg" alt="וואטסאפ" /></a><span>וואטסאפ</span></div>
      <div class="icon-item"><a data-field="email"><img src="../../assets/email.svg" alt="אימייל" /></a><span>מייל</span></div>
      <div class="icon-item"><a data-field="recommendations"><img src="../../assets/star.svg" alt="המלצות" /></a><span>המלצות</span></div>
      <div class="icon-item"><a data-field="facebookLink"><img src="../../assets/facebook.svg" alt="פייסבוק" /></a><span>פייסבוק</span></div>
      <div class="icon-item"><a data-field="sms"><img src="../../assets/sms.svg" alt="הודעה" /></a><span>הודעה</span></div>
    </div>

    <a class="btn-contact pulse-once" data-field="addContact">הוסף לאנשי קשר <span>+</span></a>

    <div class="about-parallax-wrapper">
      <div class="about-section">
        <h3 class="about-title">אודות</h3>
        <div data-field="aboutParagraphs"></div>

        <h4 class="subsection-title">תהליך הליווי</h4>
        <div data-field="parentingSection"></div>

        <h4 class="subsection-title">הגישה שלי</h4>
        <div data-field="approachText"></div>

        <h4 class="subsection-title">למי זה מיועד</h4>
        <div data-field="targetAudienceText"></div>
      </div>
    </div>

    <div class="video-title">סרטון תדמית</div>
    <div class="video-container">
      <div data-field="youtubeLink"></div>
    </div>

    <h3 class="section-title-outside">לקוחות ממליצים</h3>
    <div class="recommendations-section">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper" data-field="recommendations"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>
</div>
